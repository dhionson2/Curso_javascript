<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Meu primeiro programa...</title>

    body {

        color: cornsilk;
        font: normal 20 pt Arial;
    }

</style>

<body>
    <h1>Olá mundo!!!</h1>

    <script>
        //Number.parseInt(n)<converte para numero inteiro
        //Number.parseFloat(n)<converte para numero real
        //posso usar somente Number que dai o proprio programa decide se é intero ou real
        var n1=Number(window.prompt('Digite um numero ?'))//string
        var n2=Number(window.prompt('Digite outro numero ?'))//string
        var s=n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // se eu quiser transformar em string é so usar String(n)
        //number + number para adição
        //string + string para concatenação
    </script>
    
</body>
